[Task]
train_mode = True
model_file = model_vp_MoDMPNN_Desc32.tar
train_data_file = ../../data/vp_train_desc.csv
apply_data_file = ../../data/vp_test_desc.csv
result_file = ../../data/vp_results_test_MoDMPNN_d32_mse.csv

[Details]
batch = 32
architecture_name = MoDMPNN    
nbepochs = 200
lr = 0.001
gpu = -1
seed = 10666
output_dim = 1
activation = linear
lossdef = MSEmask
classification = False
overwrite = True
use_descriptors = True
descriptor_columns = desc0, desc1
use_rms_norm = False
optimizer_type = Adam
normalize_descriptors = False
descriptor_norm_method = standardize

[Models]
architectures = CoAttentiveFP, AttFP, MoE, ContrastiveGIN, ContrastiveGAT, ContrastiveGATv2, ContrastiveDMPNN, ContrastiveAttFP, ContrastiveAddGNN, ContrastivePNA, DMPNNAttention, GAT, GIN , GINE, rGIN, rGINE, RGCN, RGCN-PNA, NMPN, CMPNN, CMPNN-PNA, DGIN, DMPNN, AddGNN, AddGNN-PNA, PNA, GRPE, RGCN-PNA, CMPNN-PNA

